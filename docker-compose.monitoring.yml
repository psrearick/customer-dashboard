version: '3.8'

services:
  # Core monitoring services
  prometheus:
    image: prom/prometheus:v3.5.0
    container_name: customer-dashboard-prometheus
    volumes:
      - ./docker/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - customer-dashboard
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  grafana:
    image: grafana/grafana:latest
    container_name: customer-dashboard-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3000:3000"
    networks:
      - customer-dashboard
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  # APM and performance monitoring
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.4
    container_name: customer-dashboard-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - action.destructive_requires_name=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - customer-dashboard

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.4
    container_name: customer-dashboard-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - XPACK_SECURITY_ENABLED=false
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - customer-dashboard

  # Custom metrics collection
  statsd:
    image: prom/statsd-exporter
    container_name: customer-dashboard-statsd
    ports:
      - "9102:9102"
      - "9125:9125/udp"
    networks:
      - customer-dashboard

  # Database performance monitoring
  mysql-exporter:
    image: prom/mysqld-exporter:v0.15.1
    container_name: customer-dashboard-mysql-exporter
    command:
      - '--mysqld.address=mysql:3306'
      - '--mysqld.username=root'
    environment:
      - MYSQLD_EXPORTER_PASSWORD=rootpassword
    ports:
      - "9104:9104"
    depends_on:
      - mysql
    networks:
      - customer-dashboard

  # Redis monitoring
  redis-exporter:
    image: oliver006/redis_exporter
    container_name: customer-dashboard-redis-exporter
    environment:
      - REDIS_ADDR=redis://redis:6379
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - customer-dashboard

  # Application performance monitoring
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: customer-dashboard-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
    networks:
      - customer-dashboard

volumes:
  prometheus_data:
  grafana_data:
  elasticsearch_data:

networks:
  customer-dashboard:
