services:
  octane:
    build:
      context: ../..
      dockerfile: docker/config/octane/Dockerfile
    container_name: customer-dashboard-octane
    labels:
      - "com.customer-dashboard.service.type=php"
      - "com.customer-dashboard.service.roles=web,cli,queue"
      - "com.customer-dashboard.service.description=High-performance Laravel Octane with Swoole"
    volumes:
      - ../../:/var/www/html
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mysql
      - REDIS_HOST=redis
      - OCTANE_SERVER=swoole
      - OCTANE_HOST=0.0.0.0
      - OCTANE_PORT=8000
      - OCTANE_WORKERS=4
      - OCTANE_TASK_WORKERS=6
      - OCTANE_MAX_REQUESTS=500
    depends_on:
      - mysql
      - redis
    networks:
      - customer-dashboard
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  customer-dashboard:
