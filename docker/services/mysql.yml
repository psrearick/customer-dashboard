services:
  mysql:
    image: mysql:8.4
    container_name: customer-dashboard-mysql
    labels:
      - "com.customer-dashboard.service.type=database"
      - "com.customer-dashboard.service.roles=storage,primary"
      - "com.customer-dashboard.service.description=MySQL database server"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ${DB_DATABASE:-laravel_perf}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ../config/mysql/conf.d:/etc/mysql/conf.d
    ports:
      - "${DB_PORT:-3306}:3306"
    networks:
      - customer-dashboard
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: ${MYSQL_BUFFER_POOL_SIZE:-512M}
        reservations:
          cpus: '1.0'
          memory: 256M

volumes:
  mysql_data:

networks:
  customer-dashboard:
