services:
  php-fpm:
    build:
      context: ../..
      dockerfile: docker/config/php-fpm/Dockerfile
    container_name: customer-dashboard-php-fpm
    labels:
      - "com.customer-dashboard.service.type=php"
      - "com.customer-dashboard.service.roles=web,cli"
      - "com.customer-dashboard.service.description=PHP-FPM processor for traditional LAMP stack"
    volumes:
      - ../../:/var/www/html
      - ../config/php/conf.d:/usr/local/etc/php/conf.d
    environment:
      - DB_HOST=mysql
      - REDIS_HOST=redis
      - PHP_MEMORY_LIMIT=${PHP_MEMORY_LIMIT:-256M}
      - PHP_MAX_WORKERS=${PHP_MAX_WORKERS:-10}
      - XDEBUG_MODE=${XDEBUG_MODE:-off}
      - XDEBUG_CONFIG=${XDEBUG_CONFIG:-}
    depends_on:
      - mysql
      - redis
    networks:
      - customer-dashboard
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: ${PHP_MEMORY_LIMIT:-256M}
        reservations:
          cpus: '1.0'
          memory: 128M

networks:
  customer-dashboard:
