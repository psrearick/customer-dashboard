# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# Network
tcp-keepalive 60
timeout 300

# Performance
tcp-backlog 511
databases 16

# Redis 8 specific optimizations
io-threads 4
io-threads-do-reads yes
