upstream php-fpm {
    server php-fpm:9000;
    least_conn;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=laravel:10m rate=10r/s;

server {
    listen 80;
    server_name localhost _;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # Disable server tokens for security
    server_tokens off;

    # Apply rate limiting
    limit_req zone=laravel burst=20 nodelay;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Laravel routes
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration with security improvements
    location ~ \.php$ {
        # Security: Don't execute PHP files in uploads directory
        location ~* /uploads/.*\.php$ {
            return 403;
        }

        # Critical security fix for CVE-2019-11043
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Ensure the PHP file exists before passing to PHP-FPM
        if (!-f $document_root$fastcgi_script_name) {
            return 404;
        }

        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Enhanced security: Prevent path traversal attacks
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;

        # Performance optimizations
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;

        include fastcgi_params;
    }

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;

        # Disable access logs for static files
        access_log off;

        # Handle missing files gracefully
        try_files $uri =404;
    }

    # Security: Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /composer\.(json|lock) {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /package\.json {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.env {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Metrics endpoint for monitoring
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;  # Docker network
        deny all;
    }
}
