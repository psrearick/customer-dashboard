; Octane optimizations for PHP 8.4
memory_limit = 512M
max_execution_time = 0

; OPcache optimizations for long-running processes
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 512
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 30000
opcache.validate_timestamps = 0
opcache.save_comments = 0
opcache.fast_shutdown = 1

; JIT optimizations for Octane
opcache.jit_buffer_size = 256M
opcache.jit = function

; Swoole optimizations
swoole.use_shortname = Off

; Performance settings for long-running processes
realpath_cache_size = 64M
realpath_cache_ttl = 3600

; Disable functions that can cause issues in long-running processes
disable_functions = exec,passthru,shell_exec,system,popen

