version: '3.8'

services:
  frankenphp:
    build:
      context: .
      dockerfile: docker/frankenphp/Dockerfile
    container_name: laravel-perf-frankenphp
    volumes:
      - ./:/app
      - ./docker/php/conf.d:/usr/local/etc/php/conf.d
    ports:
      - "8080:80"
      - "8443:443"
      - "8443:443/udp"  # HTTP/3 support
    environment:
      - DB_HOST=mysql
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - laravel-perf

networks:
  laravel-perf:
    external: true
